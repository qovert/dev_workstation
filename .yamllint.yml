---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

  comments:
    min-spaces-from-content: 1

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  comments-indentation: false

  braces:
    max-spaces-inside: 1

  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true

ignore: |
  .github/
  .ansible/
  molecule/
  .venv/
  venv/
